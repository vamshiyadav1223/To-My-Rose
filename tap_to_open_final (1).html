
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Open</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #envelope {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        #greeting-card {
            display: none;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .flower {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: #ff69b4;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h2>Tap the envelope to open!</h2>
    <img id="envelope" src="https://i.imgur.com/H9MxlhG.png" alt="Closed Envelope"> 
    <img id="greeting-card" src="/mnt/data/greeting_card.png" alt="Greeting Card">

    <script>
        document.getElementById("envelope").addEventListener("click", function() {
            this.src = "https://i.imgur.com/8XbR8Yr.png"; // Open Envelope Image
            document.getElementById("greeting-card").style.display = "block";
            createFlowers();
        });

        function createFlowers() {
            for (let i = 0; i < 20; i++) {
                let flower = document.createElement("div");
                flower.classList.add("flower");
                flower.innerHTML = "ðŸŒ¸";
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 3000);
            }
        }
    </script>
</body>
</html>
